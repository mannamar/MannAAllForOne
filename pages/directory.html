                            <option value="lastName">Last Name</option>
                            <option value="slackName">Slack Name</option>
                            <option value="email">E-Mail</option>
                        </select>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <button id="submitBtn" class="btn btn-dark btn-submit">Submit</button>
                    </div>

                        <p id="firstName" class="dir-text">Amar</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5 text-righty"> 
                        <p class="dir-text">Last Name:</p>
                    </div>
                    <div class="col-7 text-center">
                        <p id="lastName" class="dir-text">Mann</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5 text-righty">
                        <p class="dir-text">Slack Name:</p>
                    </div>
                    <div class="col-7 text-center">
                        <p id="slackName" class="dir-text">Amar</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5 text-righty">
                        <p class="dir-text">E-Mail:</p>
                    </div>
                    <div class="col-7 text-center">
                        <p id="email" class="dir-text">amann@codestack.co</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5 text-righty">
                        <p class="dir-text">Hobbies:</p>
                    </div>
                    <div class="col-7 text-center">
                        <p id="hobbies" class="dir-text">Kicking rocks</p>
                    </div>
                </div>
            </div>
